<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="bg-dark-white">
    <div class="container">
        <!-- HEADER -->
        <header class="navbar  justify-content-between">
            <a href="https://uskudar.edu.tr/"><img class="logo" src="https://uskudar.edu.tr/assets/kurumsal/logo-en/png/uskudar-university-logo.png" /></a>
            <h5>Uskudar University Address Book</h5>
            <button class="btn btn-info-light my-2 my-sm-0" type="submit">Log out</button>
        </header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-info-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="addUser.html">Add</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="viewAll.html">View All</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
        <!-- FORM -->
        <div class="card bg-light mt-2 mb-2">
            <div class="card-body">
                <h5 class="card-title">Add User</h5>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name & Surname</label>
                            <input type="text" class="form-control" id="name"placeholder="Enter name & surname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="name">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email">Password</label>
                            <input type="email" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="department">Role</label>
                            <select class="form-control" id="role" name="role">
                                <option>Student</option>
                                <option>Employee</option>
                                <option>Human Resources</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="department">Department</label>
                            <select class="form-control" id="department" name="department">
                                <option>Department1</option>
                                <option>Department2</option>
                                <option>Department3</option>
                                <option>Department4</option>
                                <option>Department5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="position">Position</label>
                            <select class="form-control" id="position" name="position">
                                <option>Position1</option>
                                <option>Position2</option>
                                <option>Position3</option>
                                <option>Position4</option>
                                <option>Position5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" value="0" placeholder="Enter phone number">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="office">Office Number</label>
                            <input type="number" class="form-control" id="officeNo" name="officeNo" placeholder="Enter office number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="courses">Courses</label>
                            <select class="form-control" id="courses" name="course">
                                <option>Software Project Management</option>
                                <option>Object Oriented Programming II</option>
                                <option>Software Construction</option>
                                <option>Spanish II</option>
                                <option>Numerical Analysis</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="time">Course Time</label>
                            <select class="form-control" id="time" name="time">
                                <option>09:00</option>
                                <option>10:00</option>
                                <option>11:00</option>
                                <option>12:00</option>
                                <option>13:00</option>
                                <option>14:00</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="time">Course Day</label>
                            <select class="form-control" id="day" name="day">
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                                <option>Sunday</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <button class="mt-4_5 btn btn-info-light" id="addCourse"  type="button">&#10010;</button>
                        </div>
                    </div>
                    
                    <label for="list">Added Courses</label>
                    <div class="card" style="min-height:60px;">
                        <ul class="list-group" id="list">
                            
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-info-light mt-3">ADD USER</button>
                </form>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
